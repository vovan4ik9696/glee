<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee.</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="logo">
        <a class="logo__link" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Home +</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">About</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Services</a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Pages +</a>
          </li>
          <li class="menu__list-item">

          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="user-nav">
        <a class="user-nav__link search" href="#">
          <img class="user-nav__img" src="images/icons/search.svg" alt="search">
        </a>
        <div class="user-nav__oreders">
          <a class="user-nav__link heart" href="#">
            <span class="user-nav__number">

            </span>

            <span class="user-nav__number">
              0
            </span>
            <img class="user-nav__img" src="images/icons/cart.svg" alt="cart">

        </div>
        <a class="user-nav__link menu-btn" href="#">
